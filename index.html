<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!--Header-->
    <nav class="fixed-top navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            </div>
        </div>

    </nav>

      <!--Hero-->
      <section class="hero">
        <img class="img-fluid" alt="" src="img/kakarate.jpg">
        <div class="hero-text p-5">
            <h1>Kaká <br>Rate </h1>
        </div>
    </section>

    <section class="dark-background py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2 class="dark-title">Welcome to Kaká <span>Rate</span>
                    </h2>
                    <br>
                    <br>
                    <p>
                        Moooooooooney, get away
                        <br>
                        Get a good job with more pay and you're O.K.
                    </p>
                    <br>
                    <br>
                </div>
            </div>
            <div id="input">
            <form action="javascript:;" onsubmit="return inputFromUser(document.getElementById('amount').value)">
                <label for="amount">Insert amount in Eur: </label>
                <input type="number" id="amount" placeholder="1234.56">

                <!--a class="btn btn-main" href=""><i class="fa fa-money" aria-hidden="true"></i>
                </i> Convert</a-->
                <input class="btn btn-main" type="submit" value="Convert">
            </div>
            <br>
            <br>
            <div id="rate" class="rate"></div>
        </div>

        


    </section>

    <footer class="dark-background py-5">
        <div class="container">
            <div class="attribution text-center p-3">
                <p>Made with love by Kaká Cordovil ♥️ &copy; 2020</p>
            </div>
        </div>
    </footer>

    <script>
        $(document).ready(function () {
            

            //fetchData(processResults);

            window.inputFromUser = function (n){
                var input = Number(n);
                fetchData(processResults, input);
            }

            function fetchData(cb, input) {
                $.ajax({
                    url: 'https://api.exchangeratesapi.io/latest',
                    type: 'GET',
                    dataType: 'json',
                    success: function(results) { cb(null,results,input) },
                    error: function(request, statusText, httpError) { cb(httpError || statusText) }
                });
            }

            // asynchronous callback
            function processResults(error, data, value) {
                var container = document.getElementById("rate");
                //var container = $('#rate');

                if(error) {
                    container.innerHTML = "<p>Sorry, we had a problem, let's try again. </p>";

                }

                var usd = data.rates.USD;
               
                container.innerHTML = '<p>' + value +' EUR = ' + value*usd + ' USD '+ '<i class="fa fa-money" aria-hidden="true"></i> ' + '</p>';

            }
        });
    </script>
